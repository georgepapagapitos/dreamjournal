services:
  dreamjournal:
    build: .
    container_name: dreamjournal
    restart: unless-stopped
    networks:
      - nginxproxymanager_default
    ports:
      - "8765:8000"
    volumes:
      - ./data:/data
    environment:
      - DB_PATH=/data/dreams.db
      - TZ=America/Chicago
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/stats"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  nginxproxymanager_default:
    external: true